<!DOCTYPE html>
<html>
    <head>
        <style>
            #box1{
                background: url("BBC.png");
                width: 165px;
                height: 100px;
                background-repeat: no-repeat;
                background-position: -9px -10px;
                animation: anim 0.25s steps(4) infinite;
            }
            @keyframes anim{
                from{ background-position: -9px -10px;}
                to{ background-position: -660px -10px;}
            }
        </style>
    </head>

    <body>
        <div id="box1"></div>
        <div id="box2"></div>
    </body>

</html>
